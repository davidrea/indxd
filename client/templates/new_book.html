<template name="newBook">

{{#unless hasBooks}}
<div class="alert alert-warning"><strong>It looks like you don't have any books yet!</strong> You'll need to add a new book here before you can visit the Books / Topics / Search pages.</div>
{{/unless}}

<h1>Add a New Book!</h1>

<p>Just finished a notebook? Index it! Start by adding a book here, then we'll take you to the book's page so you can add its contents.</p>

<div class="container">

<form>

<div class="row">
<div class="form-group col-md-12 {{errorClass 'name'}}">
<label for="inputName">Book Name</label>
<input type="text" class="form-control" id="inputName" placeholder="Enter Book Name">
<span class="help-block">{{errorMessage 'name'}}</span>
</div> <!-- /form-group -->
</div> <!-- /row -->

<div class="row">
<div class="form-group col-md-12 {{errorClass 'url'}}">
<label for="inputUrl">Book URL</label> (optional)
<input type="text" class="form-control" id="inputUrl" placeholder="http://link.to/your-book - Can be used to link to a scanned copy of your book">
<span class="help-block">{{errorMessage 'name'}}</span>
</div> <!-- /form-group -->
</div> <!-- /row -->

<div class="row">

<div class="form-group col-md-6 {{errorClass 'startDate'}}">
<label for="inputStartDate">Start Date</label> (optional)
<input type="date" class="form-control" id="inputStartDate">
<span class="help-block">{{errorMessage 'startDate'}}</span>
</div>

<div class="form-group col-md-6 {{errorClass 'endDate'}}">
<label for="inputEndDate">End Date</label> (optional)
<input type="date" class="form-control" id="inputEndDate">
<span class="help-block">{{errorMessage 'endDate'}}</span>
</div>

</div> <!-- /row -->

<div class="row">
<div class="col-md-12">
<button type="submit" class="btn btn-primary">Create</button>
</div>
</div> <!-- /row -->

</form>

</div> <!-- /container -->

</template> <!-- /newBook -->
